---
- name: Gather facts of remote host
  ansible.builtin.setup:
    gather_subset: all

- name: Install dependencies
  tags: always
  become: yes
  ansible.builtin.apt:
    name: ['apt-transport-https',
      'aptitude', 
      'build-essential', 
      'ca-certificates', 
      'curl', 
      'git', 
      'python3-dev', 
      'python3-pip', 
      'python3-setuptools', 
      'python3-apt',
      'python-apt',
      'software-properties-common', 
      'unzip', 
      'vim']
    state: latest
    install_recommends: no
    update_cache: yes

- name: Update pip
  tags: always
  become: yes
  ansible.builtin.pip:
    name: ['pip']
    state: latest
